<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Global Citizen - The Ultimate Geography Quiz</title>
</head>
<body>
    <!--Logo-->
    <header id="heading-area">
        <div id="logo-area">
            <div id="circle-frame">
                <div id="logo-img"></div>
            </div>
        </div>
    </header>
    <!--Rules and user information-->
    <section id="rules-and-user">
        <div id="rules">
            <h2>Match the capital with the country!</h2>
        </div>
        <hr>
        <div id="user-login">
            <label for="username">Name:</label>
            <input class="text-input" id="username" name="username" type="text" required>
        <hr>
            <input class="start-game" type="submit" value="Start" name="start-game">
        </div>
        <hr>
    </section>
    <!--Game area-->
    <section id="game">
        <div class="game-frame">
            <div class="questions" id="question">What is the capital of...?</div>
            <div class="answers-container">
                <div id="answer-one" class="answers">
                    <p class="answer-prefix"><strong>A)</strong></p>
                    <p class="answer-text" data-number="1">Answer 1</p>
                </div>
                <div class="answers">
                    <p class="answer-prefix"><strong>B)</strong></p>
                    <p class="answer-text" data-number="2">Answer 2</p>
                </div>
                <div class="answers">
                    <p class="answer-prefix"><strong>C)</strong></p>
                    <p class="answer-text" data-number="3">Answer 3</p>
                </div>
                <div class="answers">
                    <p class="answer-prefix"><strong>D)</strong></p>
                    <p class="answer-text" data-number="4">Answer 4</p>
                </div>
            </div>
            <div class="questions" id="scores">0/10</div>
        </div>
    </section>
    
    <!--Social section-->
    <footer id="social">
        <ul class="social">
            <li>
                <a href="https://facebook.com" rel="noopener" target="_blank" aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook-f"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" rel="noopener" target="_blank" aria-label="Visit our Instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
     </footer>  
<script src="assets/js/script.js"></script>
<script src="https://kit.fontawesome.com/8e916f83b9.js" crossorigin="anonymous"></script>  
</body>
</html>
