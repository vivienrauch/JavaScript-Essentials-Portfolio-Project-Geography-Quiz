<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Global Citizen - The Ultimate Geography Quiz</title>
</head>
<body>
    <!--Logo-->
    <header id="heading-area">
        <div id="logo-area">
            <div id="circle-frame">
                <div id="logo-img"></div>
            </div>
        </div>
    </header>
    <!--Intro and user information-->
    <section id="intro-user">
        <div id="intro">
            <h2>Match the capital with the country!</h2>
        </div>
        <hr>
        <span id="hidden-welcome"></span>
        <div id="user-login">
            <label for="username">Name:</label>
            <input class="text-input" id="username" name="username" type="text" required>
        <hr>
            <input class="start-game" type="submit" value="Start" name="start-game">
        </div>
    </section>
    <!--Rules, game & results area-->
    <section id="game-panel" class="hide">
        <section id="rules-panel">
            <div>
                <h2>Rules</h2>
                <hr>
                <p id="rules-text">
                This geography quiz focuses on countries and their capitals all across the globe.
                You'll get either a country or a capital in the question and you will have four options to chose from.
                Enjoy and learn! 
                <i class="fa-solid fa-earth-americas"></i>
                </p>
            </div>
        </section>
        <div id="game-frame" class="hide">
            <div class="questions" id="question"></div>
            <div class="answers-container">
                <div class="answers" id="answer-one">
                    <p class="answer-text" id="choiceA"></p>
                </div>
                <div class="answers">
                    <p class="answer-text" id="choiceB"></p>
                </div>
                <div class="answers">
                    <p class="answer-text" id="choiceC"></p>
                </div>
                <div class="answers">
                    <p class="answer-text" id="choiceD"></p>
                </div>
            </div>
            <div class="scores" id="scores">
                <p></p>
                <p id="next-question"> <i class="fa-solid fa-chevron-right"></i></p>
            </div>
        </div>
        <section id="results-panel" class="hide">
            <p></p>
        </section>
    </section>    
    <!--Social section-->
    <footer id="social">
        <ul class="social">
            <li>
                <a href="https://facebook.com" rel="noopener" target="_blank" aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook-f"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" rel="noopener" target="_blank" aria-label="Visit our Instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
     </footer>  
<script src="assets/js/script.js"></script>
<script src="https://kit.fontawesome.com/8e916f83b9.js" crossorigin="anonymous"></script>  
</body>
</html>
