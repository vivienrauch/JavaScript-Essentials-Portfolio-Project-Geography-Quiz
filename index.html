<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Global Citizen - The Ultimate Geography Quiz</title>
</head>
<body>
    <!--Logo-->
    <header id="heading-area">
        <div id="logo-area">
            <div id="circle-frame">
                <div id="logo-img"></div>
            </div>
        </div>
    </header>
    <!--Intro and user information-->
    <section id="intro-user">
        <div id="intro">
            <h2>Match the capital with the country!</h2>
        </div>
        <hr>
        <span id="hidden-welcome"></span>
        <div id="user-login">
            <label for="username">Name:</label>
            <input class="text-input" id="username" name="username" type="text" required>
        <hr>
            <input class="start-game" type="submit" value="Start" name="start-game">
        </div>
        <div>
            <input id="reset-questions" class="hide" type="submit" value="Reset" name="reset-questions">
        </div>            
    </section>
    <!--Rules, game & results area-->
    <section id="game-panel">
        <!--Rules section-->
        <section id="rules-panel" class="hide">
            <div>
                <h3>Rules</h3>
                <hr>
                <p><strong>This geography quiz focuses on countries and their capitals all across the globe.</strong></p>
                <hr>
                <p><strong>You'll get either a country or a capital in the question and you will have four options to choose from.</strong></p>
                <hr>
                <p><strong>Enjoy and learn!</strong></p>
                <hr>
                <p> <i class="fa-solid fa-earth-europe" id="globe-icon"></i> </p>   
            </div>
        </section>
        <!--Game section-->
        <div id="game-frame" class="hide">
            <div class="questions" id="question"></div>
            <div class="answers-container">
                <div class="answers" id="answer-one">
                    <p class="answer-text" id="a" onclick="checkAnswer('a')"></p>
                </div>
                <div class="answers">
                    <p class="answer-text" id="b" onclick="checkAnswer('b')"></p>
                </div>
                <div class="answers">
                    <p class="answer-text" id="c" onclick="checkAnswer('c')"></p>
                </div>
                <div class="answers">
                    <p class="answer-text" id="d" onclick="checkAnswer('d')"></p>
                </div>
            </div>
            <!--Shows scores and next question button-->
            <div class="scores" id="scoresAndNext">
                <p id="scores"></p>
                <p id="correct" class="hide">Correct!  <i class="fa-solid fa-circle-check" id="green"></i></p>
                <p id="wrong" class="hide">Wrong!  <i class="fa-solid fa-circle-xmark" id="red"></i></p>
                <p id="next-question"> <i class="fa-solid fa-chevron-right" onclick="nextQuestion()"></i></p>
            </div>
        </div>
        <!--Results section-->
       <section id="results-panel" class="hide">
            <div>    
                <h2>Congrats!</h2>
                <p> <i class="fa-solid fa-champagne-glasses" id="cheers"></i> </p>
                <hr>
                <p id="total-score"></p>
                <hr>
                <input type="button" id="play-again" name="reset-game" value="Play Again">
            </div>
        </section>
    </section>    
    <!--Social section-->
    <footer id="social">
        <ul class="social">
            <li>
                <a href="https://facebook.com" rel="noopener" target="_blank" aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook-f"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" rel="noopener" target="_blank" aria-label="Visit our Instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
     </footer>  
<script src="assets/js/script.js"></script>
<script src="https://kit.fontawesome.com/8e916f83b9.js" crossorigin="anonymous"></script>  
</body>
</html>
